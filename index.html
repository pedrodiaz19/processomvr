        .container {
            background: white;

            font-size: 14px;
            border-radius: 5px;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;

            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .resultado-container {
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            margin-top: 20px;
        }
        .resultado {
            text-align: left;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .atualizacao {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
